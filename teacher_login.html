<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduGrade | Teacher Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='teacher_login.css') }}" />
  <style>
    .flash-messages {
        width: 100%;
        padding: 0;
        margin: 0;
        list-style: none;
    }
    .flash {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
        text-align: center;
        font-weight: bold;
        font-size: 14px;
    }
    .flash.success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }
    .flash.error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }
  </style>
</head>
<body>
  <a href="{{ url_for('home') }}" class="back-button">‚Üê Back</a>

  <div class="container">
    <h1>EduGrade +</h1>
    <p class="subtitle">Track. Grade. Grow.</p>
    <h2>TEACHER LOGIN</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('teacher_login') }}" method="post" autocomplete="off">
      <label for="access_code">Teacher Access Code</label>
      <input type="text" id="access_code" name="access_code" required placeholder="Enter your access code" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    {% if login_redirect_url %}
      const form = document.querySelector('form');
      form.querySelector('input').disabled = true;
      form.querySelector('button').disabled = true;
      setTimeout(function() {
        window.location.href = "{{ login_redirect_url }}";
      }, 1500);
    {% endif %}
  </script>
</body>
</html>
