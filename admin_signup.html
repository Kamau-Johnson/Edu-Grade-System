<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduGrade | Admin Sign-Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_signup.css') }}" />
</head>

<body>

  <a href="{{ url_for('admin_login') }}" class="back-button">‚Üê Back</a>

  <div class="container">
    <h1>EduGrade +</h1>
    <p class="subtitle">Track. Grade. Grow.</p>
    <h2>ADMIN SIGN-UP</h2>

    <form action="/admin_signup" method="post" autocomplete="off">
      <label for="access_code">Admin Access Code</label>
      <input type="text" id="access_code" name="access_code" required placeholder="Enter Access Code" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter password" />

      <label for="confirm_password">Re-enter Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter password" />

      <button type="submit">Sign Up</button>
    </form>

    <div class="signup-link">
      <a href="{{ url_for('admin_login') }}">Already have an account ?</a>
    </div>
  </div>

</body>

</html>
